<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.css">
    <title>My Team</title>
</head>

<body>

    <header>
        <div class="asidebar1">
            <a href="#" class="button-x">
                <img src="./images/xxx.svg" alt="img">
            </a>
            <a href="#" class="asidebar-buttton">home</a>
            <a href="#" class="asidebar-buttton">about</a>
            <a href="#" class="asidebar-us">contact us</a>
        </div>
        <div class="header__links container">
            <div class="header__menu">
                <a href="#" class="links">
                    <img src="./images/myteam-logo.svg" alt="logo">
                </a>
                <a href="#" class="header__menu--links home-links">home</a>
                <a href="#" class="header__menu--links home-links">about</a>
            </div>
            <a href="#" class="contact-us">contact us</a>
            <div class="burger__btn" id="open-btn">
                <a href="javascript:void(0)" id="modal">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </a>
            </div>
        </div>
    </header>
    <div class="section2 bgc">
        <div class="contact-content container contact-padding">
            <div class="contact-content__left">
                <h2 class="all--h2 h2">Contact</h2>
                <h3 class="after-logo__text">Ask us about</h3>
                <div class="contact-block ">
                    <img src="./images/block-img.svg" alt="img" class="block-img">
                    <h2 class="contact-h4">
                        The quality of our talent network
                    </h2>
                </div>
                <div class="contact-block ">
                    <img src="./images/block-img2.svg" alt="img" class="block-img">
                    <h2 class="contact-h4">
                        Usage & implementation of our software
                    </h2>
                </div>
                <div class="contact-block ">
                    <img src="./images/block-img3.svg" alt="img" class="block-img">
                    <h2 class="contact-h4">
                        How we help drive innovation
                    </h2>
                </div>
            </div>
            <div class="contact-content__right ml">
                <form
                    action="https://echo.htmlacademy.ru/?email=&email=&comment=%D0%9E%D0%BF%D0%B8%D1%88%D0%B8%D1%82%D0%B5+%D0%92%D0%B0%D1%88+%D0%B2%D0%BE%D0%BF%D1%80%D0%BE%D1%81.">
                    <input type="name" name="name" placeholder="Name" class="type-input">
                    <input type="email" name="email" placeholder="Email Address" class="type-input">
                    <input type="text" name="Company Name" placeholder="Company Name" class="type-input">
                    <input type="text" name="title" placeholder="Title" class="type-input">
                    <textarea name="comment" id="area" placeholder="Message"></textarea>
                    <button class="button"> submit </button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content container">
            <div class="footer__left">
                <div class="footer-block__logo">
                    <img src="./images/myteam-logo.svg" alt="logo">
                    <div class="home">
                        <a href="#" class="home-links">home</a>
                        <a href="#" class="home-links">about</a>
                    </div>
                </div>
                <div class="footer-block__about">
                    <p class="footer--p">
                        987 Hillcrest Lane <br>
                        Irvine, CA <br>
                        California 92714 <br>
                        Call Us : 949-833-7432
                    </p>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-icons">
                    <a href="#" class="links">
                        <img src="./images/facebook.svg" alt="img" class="footer-img">
                    </a>
                    <a href="#" class="links">
                        <img src="./images/Path.svg" alt="img" class="footer-img">
                    </a>
                    <a href="#" class="links">
                        <img src="./images/twitter.svg" alt="img" class="footer-img">
                    </a>
                </div>
                <p class="footer--p">
                    Copyright 2020. All Rights Reserved
                </p>
            </div>
        </div>
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
